<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <!--alkunäyttö-->
    <div id="start-screen">
        <h1>Welcome to the witch clicker game!</h1>
        <button id="start-btn">Start game</button>
    </div>

    <!--peli ikkuna-->
    <div id="game_window">
        <span id="monster_health">0</span>
        <span id="witch_power">1</span>
        <img id="song_button" src="gif/song_on.png" alt="song_button">
        <div class="monster_icons">
            <img id="grass_icon" src="gif/icons/grass_icon.gif" alt="grass">
            <img id="mushroom_icon" src="gif/icons/mushroom_icon.gif" alt="mushroom">
            <img id="cat_icon" src="gif/icons/cat_icon.gif" alt="cat">
            <img id="fire_icon" src="gif/icons/fire_icon.gif" alt="fire">
            <img id="pumpkin_icon" src="gif/icons/pumpkin_icon.gif" alt="pumpkin">
        </div>
        <img id="witch" src="gif/witch.gif" alt="witch">
        <img id="monster" src="gif/grass_monster.gif" alt="monster">
        <img id="frog" src="gif/frog_normal.gif" alt="frog">

        <div id="frog_menu">
            <p class="question">Do you want to buy a frog?</p>
            <p class="price">20</p>
            <button id="yes-btn">yes</button>
            <button id="no-btn">no</button>
        </div>

        <div id="frog_level">
            <p class="update_text">Update your frog!</p>
                <div class="update_levels">
                    <button id="level_btn">Level 1</button>
                    <p id="level_price">10</p>
                </div>
            <button id="no_update">No</button>
        </div>

        <p id="warning"></p>
    </div>

    <!--musiikki-->
    <audio id="bg-music" loop>
        <source src="sounds/bg-song.mp3" type="audio/mpeg">
    </audio> 

    <audio id="hit-sound" src="sounds/magic_sound.mp3"></audio>
    <audio id="win-sound" src="sounds/win_sound.mp3"></audio>
    <audio id="changing_sound" src="sounds/pop_sound.mp3"></audio>
    <audio id="coin_sound" src="sounds/coin.mp3"></audio>
    <audio id="warning_sound" src="sounds/warning_sound.mp3"></audio>
        
    <script src="script.js"></script>
</body>
</html>
