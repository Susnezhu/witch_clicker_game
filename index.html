<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
</head>
<body>
    <!--alkunäyttö-->
    <div id="start-screen">
        <h1>Welcome to the witch clicker game!</h1>
        <button id="start-btn">Start game</button>
    </div>

    <!--peli ikkuna-->
    <div id="game_window">
        <span id="monster_health">0</span>
        <img id="song_button" src="gif/song_on.png" alt="song_button">
        <div class="monster_icons">
            <img id="grass_icon" src="gif/icons/grass_icon.gif" alt="grass">
            <img id="mushroom_icon" src="gif/icons/mushroom_icon.gif" alt="mushroom">
            <img id="cat_icon" src="gif/icons/cat_icon.gif" alt="cat">
            <img id="fire_icon" src="gif/icons/fire_icon.gif" alt="fire">
            <img id="pumpkin_icon" src="gif/icons/pumpkin_icon.gif" alt="pumpkin">
        </div>
        <img id="witch" src="gif/witch.gif" alt="witch">
        <img id="monster" src="gif/grass_monster.gif" alt="monster">
    </div>

    <!--musiikki-->
    <audio id="bg-music" loop>
        <source src="sounds/bg-song.mp3" type="audio/mpeg">
    </audio> 
        
    <script src="script.js"></script>
</body>
</html>
